version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2004
  containers:
    - name: main
      image: 'ghcr.io/sushrut1101/docker:arch'
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - whoami
            - df -h
            - nproc
            - nproc --all
            - speedtest || true
            - neofetch
